<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main class="principal">

        <div class="menu_principal">
            <div class="entrada_nome">
                <input placeholder="Seu primeiro nome" type="text" id="nome">
                <input placeholder="Sobrenome" type="text" id="sobrenome">
                <button onclick="executar_01()" id="botao_ex_01">Concatena</button>
            </div>
            <div class="saida_nome">
                <span class="titulo_resultado_nome">RESULTADO:</span>
                <span class="saida_nome_completo" id="mostrar_nome">
                        -
                </span>
            </div> 
        </div>

        <div class="menu_principal">
            <div class="entrada_numero">
                <input placeholder="Digite um númeo" type="number" name="" id="numero_1">
                <input placeholder="Digite um númeo" type="number" name="" id="numero_2">
                <button onclick="executar_02()" id="botao_ex_02" >Dividir</button>
            </div>
            <div class="saida_divisao">
                <span class="titulo_resultado_divisao">RESULTADO:</span>
                <span class="saida_resultado_divisao">
                        0
                </span>
            </div> 
        </div>
    </main>

</body>
